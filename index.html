        .card-priority.critical { background: #e74c3c; }
        .card-priority.high { background: #f39c12; }
        .card-priority.medium { background: #3498db; }
        .card-priority.low { background: #27ae60; }
        .card-area { font-size: 9px; color: rgba(255,255,255,0.5); margin-bottom: 4px; }
        .card-desc { font-size: 10px; color: rgba(255,255,255,0.4); margin-bottom: 4px; max-height: 30px; overflow: hidden; }
        .card-footer { font-size: 10px; color: rgba(255,255,255,0.5); }
        .owner-avatar { width: 18px; height: 18px; border-radius: 50%; background: #00d4ff; display: inline-flex; align-items: center; justify-content: center; font-size: 8px; font-weight: 700; color: #1a1a2e; margin-right: 4px; vertical-align: middle; }

        .mini-card.medium { border-left-color: #3498db; }
        .mini-card.low { border-left-color: #27ae60; }

name": "Sistemas y SIDSOLUTIONS", "initials": "SY"}, {"id": "member-028", "name": "Steven", "initials": "ST"}, {"id": "member-029", "name": "Steven / GTS", "initials": "SG"}, {"id": "member-030", "name": "Steven/LUCIO", "initials": "SL"}, {"id": "member-031", "name": "Steven/SIDSOLUTIONS", "initials": "SS"}, {"id": "member-032", "name": "Victor", "initials": "VI"}, {"id": "member-033", "name": "Víctor", "initials": "VÍ"}], "lastUpdated": "2025-01-15"};
const cols = [{id:'backlog',name:'Backlog',icon:'📋'},{id:'todo',name:'To Do',icon:'📝'},{id:'in_progress',name:'In Progress',icon:'🔄'},{id:'review',name:'Review',icon:'👀'},{id:'done',name:'Done',icon:'✅'}];
let view = 'kanban';

function init(d) { return d.team.find(t=>t.name===d) ? d.team.find(t=>t.name===d).initials : (d ? d.split(' ').map(w=>w[0]).join('').substring(0,2).toUpperCase() : '?'); }
function getInit(o) { const m = data.team.find(t=>t.name===o); return m ? m.initials : (o ? o.split(' ').slice(0,2).map(w=>w[0]).join('').toUpperCase() : '?'); }

function filter() {
    const s = document.getElementById('search').value.toLowerCase();
    const p = document.getElementById('fprio').value;
    const o = document.getElementById('fowner').value;
    const a = document.getElementById('farea').value;
    return data.projects.filter(x => {
        if (s && !x.name.toLowerCase().includes(s) && !(x.description||'').toLowerCase().includes(s)) return false;
        if (p && x.priority !== p) return false;
        if (o && x.owner !== o) return false;
        if (a && x.area !== a) return false;
        return true;
    });
}

function setView(v, btn) {
    view = v;
    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render();
}

function showDetail(id) {
    const p = data.projects.find(x => x.id === id);
    if (!p) return;
    document.getElementById('modal-body').innerHTML = `
        <h2>${p.name}</h2>
        <div class="detail-row"><label>Priority</label><span class="card-priority ${p.priority}">${p.priority}</span></div>
        <div class="detail-row"><label>Status</label><span>${p.status}</span></div>
        <div class="detail-row"><label>Owner</label><span>${p.owner || 'Unassigned'}</span></div>
        ${p.external ? `<div class="detail-row"><label>External</label><span>${p.external}</span></div>` : ''}
        <div class="detail-row"><label>Area</label><span>${p.area || '-'}</span></div>
        ${p.description ? `<div class="detail-row"><label>Notes</label><span>${p.description}</span></div>` : ''}
        <button class="btn" onclick="closeModal()">Close</button>
    `;
    document.getElementById('modal').classList.add('active');
}
function closeModal() { document.getElementById('modal').classList.remove('active'); }

function card(p) {
    return `<div class="card ${p.priority}" onclick="showDetail('${p.id}')">
        <span class="card-priority ${p.priority}">${p.priority}</span>
        <div class="card-title">${p.name}</div>
        ${p.area ? `<div class="card-area">${p.area}</div>` : ''}
        ${p.description ? `<div class="card-desc">${p.description.substring(0,50)}</div>` : ''}
        <div class="card-footer"><span class="owner-avatar">${getInit(p.owner)}</span>${p.owner || 'Unassigned'}</div>
    </div>`;
}

function renderKanban(f) {
    let h = '<div class="board">';
    cols.forEach(c => {
        const ps = f.filter(p => p.status === c.id);
        h += `<div class="column ${c.id}"><div class="column-header"><h2>${c.icon} ${c.name}</h2><span class="column-count">${ps.length}</span></div><div class="column-body">${ps.length ? ps.map(card).join('') : '<div class="empty-column">No projects</div>'}</div></div>`;
    });
    return h + '</div>';
}

function renderProcessor(f) {
    const owners = [...new Set(data.projects.map(p => p.owner))].sort();
    let h = '<div class="processor-grid">';
    owners.forEach(o => {
        const ps = f.filter(p => p.owner === o);
        if (!ps.length) return;
        const c = ps.filter(p => p.priority === 'critical').length;
        const hi = ps.filter(p => p.priority === 'high').length;
        const ip = ps.filter(p => p.status === 'in_progress').length;
        const warn = ip === 0 ? ' <span class="warning-badge">No active</span>' : '';
        h += `<div class="processor-card"><h3>${o || '⚠️ UNASSIGNED'}${warn}</h3><span class="count">${ps.length} projects | ${c} critical | ${hi} high | ${ip} in progress</span><div class="processor-projects">${ps.slice(0,12).map(p => `<div class="mini-card ${p.priority}" onclick="showDetail('${p.id}')">${p.name}<br><small style="color:rgba(255,255,255,0.4)">${p.status}</small></div>`).join('')}${ps.length > 12 ? `<div style="color:rgba(255,255,255,0.3);font-size:10px;text-align:center;padding:5px">+${ps.length-12} more</div>` : ''}</div></div>`;
    });
    return h + '</div>';
}

function renderNonPrio(f) {
    const np = f.filter(p => ['medium','low'].includes(p.priority) && p.status === 'backlog');
    const owners = [...new Set(np.map(p => p.owner))].sort();
    let h = '<div class="processor-grid">';
    owners.forEach(o => {
        const ps = np.filter(p => p.owner === o);
        if (!ps.length) return;
        const m = ps.filter(p => p.priority === 'medium').length;
        const l = ps.filter(p => p.priority === 'low').length;
        h += `<div class="processor-card"><h3>${o || '⚠️ UNASSIGNED'}</h3><span class="count">${ps.length} non-prioritized | ${m} medium | ${l} low</span><div class="processor-projects">${ps.map(p => `<div class="mini-card ${p.priority}" onclick="showDetail('${p.id}')"><strong>${p.name}</strong><br><small style="color:rgba(255,255,255,0.4)">${p.area || ''}</small>${p.description ? `<br><small style="color:rgba(255,255,255,0.3)">${p.description.substring(0,50)}</small>` : ''}</div>`).join('')}</div></div>`;
    });
    return h + '</div>';
}

function render() {
    const f = filter();
    const c = document.getElementById('container');
    if (view === 'kanban') c.innerHTML = renderKanban(f);
    else if (view === 'processor') c.innerHTML = renderProcessor(f);
    else c.innerHTML = renderNonPrio(f);
    document.getElementById('total').textContent = data.projects.length;
    document.getElementById('critical').textContent = data.projects.filter(p => p.priority === 'critical').length;
    document.getElementById('inprogress').textContent = data.projects.filter(p => p.status === 'in_progress').length;
    document.getElementById('backlog').textContent = data.projects.filter(p => ['medium','low'].includes(p.priority) && p.status === 'backlog').length;
}

function setup() {
    const owners = [...new Set(data.projects.map(p => p.owner).filter(o => o))].sort();
    document.getElementById('fowner').innerHTML = '<option value="">All Owners</option>' + owners.map(o => `<option value="${o}">${o}</option>`).join('');
    const areas = [...new Set(data.projects.map(p => p.area).filter(a => a))].sort();
    document.getElementById('farea').innerHTML = '<option value="">All Areas</option>' + areas.map(a => `<option value="${a}">${a.substring(0,25)}</option>`).join('');
}

document.getElementById('modal').onclick = e => { if (e.target.id === 'modal') closeModal(); };
document.onkeydown = e => { if (e.key === 'Escape') closeModal(); };
setup();
render();
    </script>
</body>
